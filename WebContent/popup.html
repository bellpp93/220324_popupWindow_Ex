<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>popup.html 페이지</title>
<link rel="stylesheet" href="./popup_Css.css">
<!-- jQuery 인클루드 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
	function fade_out() {
		$(".modal").fadeOut();
	}
</script>
</head>
<body>
	<h1>(주)글로벌 쇼핑몰</h1>
	<h3>팝업창 띄우기</h3>
	<div class="modal">
		<div class="popup">
			<div class="title">하계 휴가로 인한 휴무 안내</div>
			<div class="content">
				<p>7월 27일 ~ 7월 31일까지는 당사 하계 휴가기간입니다.</p>
				<p>
					휴가 기간 동안 고객지원센터 전화 문의와 이메일 및 게시판 지원이 중지됩니다.<br>
					7월 27일 오후 1시 이후 주문 제품은 8월 1일(월) 일괄 발송됩니다.<br>
					휴가 기간 동안 반품 수령건은 정상 수령이 가능하며 이 기간 동안 수령된 반품건
					또한 8월 1일(월) 일괄 처리됩니다.
				</p>
				<p>글로벌 쇼핑몰 담당자</p>
				<p>감사합니다.</p>
			</div>
			<div class="cmd">
				<input type="button" name="btnclose" class="button"
					   value="닫기" onClick="fade_out()"/>
			</div>
		</div>
	</div>
</body>
</html>
